<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | Val</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='/assets/logo-fix.png') }}" type="image/x-icon">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Inline styles for login page to ensure it loads quickly */
    :root {
      --primary-color: rgb(222, 97, 48);
      --primary-light: rgb(242, 127, 78);     
      --primary-hover: rgb(202, 77, 28);      
      --secondary-color: rgb(255, 178, 45);   
      --secondary-light: rgb(255, 198, 85);   
      --dark-bg: rgb(55, 5, 6);               
      --light-bg: rgb(253, 248, 242);         
      --sidebar-bg: rgb(65, 15, 16);          
      --text-dark: rgb(20, 20, 20);           
      --text-light: rgb(242, 242, 242);       
      --text-lighter: rgb(200, 200, 200);     
      --text-accent: rgb(255, 178, 45);       
      --border-color: rgba(222, 97, 48, 0.2); 
      --shadow-color: rgba(30, 5, 5, 0.15);   
      --shadow-elevation: 0 2px 10px rgba(30, 5, 5, 0.15);
      --font-family: 'Inter', sans-serif;
      --border-radius: 12px;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: var(--font-family);
      background-color: var(--dark-bg);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    
    .login-container {
      width: 100%;
      max-width: 420px;
      background-color: var(--sidebar-bg);
      border-radius: var(--border-radius);
      padding: 40px;
      box-shadow: var(--shadow-elevation);
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .login-logo {
      text-align: center;
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .login-logo-img {
      width: 100px;
      height: 100px;
      background-image: url('/static/assets/logo-fix-2.png');
      background-size: cover;
      background-position: center;
      margin-bottom: 15px;
    }
    
    .login-logo h1 {
      font-size: 24px;
      margin-top: 10px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .login-logo p {
      color: var(--text-lighter);
      font-size: 14px;
      margin-top: 5px;
    }
    
    .login-form input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: 1px solid var(--border-color);
      background-color: rgba(35, 5, 6, 0.5);
      border-radius: 10px;
      color: var(--text-light);
      font-family: var(--font-family);
      transition: all 0.3s;
    }
    
    .login-form input:focus {
      outline: none;
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 2px rgba(255, 178, 45, 0.3);
    }
    
    .login-form button {
      width: 100%;
      padding: 14px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .login-form button:hover {
      background-color: var(--primary-hover);
    }
    
    .login-form button i {
      margin-right: 8px;
    }
    
    .error-message {
      background-color: rgba(220, 53, 69, 0.1);
      border: 1px solid rgba(220, 53, 69, 0.3);
      color: rgb(250, 180, 180);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 25px;
      font-size: 14px;
      animation: shake 0.5s ease-in-out;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }
    
    .back-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
    
    .back-link a {
      color: var(--text-accent);
      text-decoration: none;
      transition: color 0.3s;
    }
    
    .back-link a:hover {
      color: var(--secondary-light);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-logo">
      <div class="login-logo-img"></div>
      <h1>Admin Dashboard</h1>
      <p>Val the Phoenix</p>
    </div>
    
    {% if error %}
    <div class="error-message">
      <i class="fas fa-exclamation-circle"></i> {{ error }}
    </div>
    {% endif %}
    
    <form class="login-form" method="POST" action="{{ url_for('admin_login') }}">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
    </form>
    
    <div class="back-link">
      <a href="{{ url_for('index') }}"><i class="fas fa-arrow-left"></i> Kembali ke Val</a>
    </div>
  </div>
</body>
</html>
